<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Traffic Light</title>
</head>
<body>
  <div class="main">

    <div class="buttons">
        <button onclick="turnOnRed()">Red</button>
        <button onclick="turnOnYellow()">Yellow</button>
        <button onclick="turnOnGreen()">Green</button>
    </div>

    <div class="traffic-light">
        <div class="signal">
            <div class="light red" id="red"></div>
            <div class="light yellow" id="yellow"></div>
            <div class="light green" id="green"></div>
            </div>
        
        <div class="pole"></div>
        </div>
    </div>
  
  </div>

   

    <script src="script.js"></script>
</body>
</html>
